name: rbpdetect2
channels:
  - conda-forge
  - pytorch
  - nodefaults
dependencies:
  # Python version
  - python=3.10
  
  # Core dependencies from conda
  - pip
  
  # PyTorch (install from conda for better CUDA compatibility)
  - pytorch>=2.0.0
  - pytorch-cuda=12.1  # Adjust based on your CUDA version, or remove for CPU-only
  
  # Pip dependencies
  - pip:
      # Core ML/DL
      - transformers>=4.30.0
      
      # Data processing
      - biopython>=1.80
      - pandas>=2.0.0
      - numpy>=1.24.0
      
      # Training (train.ipynb)
      - scikit-learn>=1.2.0
      - matplotlib>=3.7.0
      - seaborn>=0.12.0
      
      # Utilities
      - tqdm>=4.65.0
      
      # Optional: uncomment for faster training
      # - accelerate>=0.20.0
